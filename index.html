<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Skill Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        margin: 0;
        background: transparent;
        font-family: sans-serif;
        color: white;
      }

      #graph-container {
        width: 1920px;
        min-height: 1080px; /* 保底高度，避免掉下去 */
        position: relative;
      }

      .node text {
        font-size: 12px;
        fill: white;
        pointer-events: none;
      }

      .link {
        stroke: rgba(255, 255, 255, 0.3);
        stroke-width: 1.5px;
      }

      .legend-text {
        font-size: 12px;
        fill: white;
      }
    </style>
  </head>
  <body>
    <div id="graph-container">
      <svg></svg>
    </div>

    <script>
      const container = document.getElementById("graph-container");
      const svg = d3.select("svg");

      const graph = {
        nodes: [
          { id: "Poespin", group: 1 },
          { id: "IRL⇒URL", group: 1 },
          { id: "Echuu AI Vtubing", group: 1 },
          { id: "Python", group: 2 },
          { id: "spaCy", group: 2 },
          { id: "TensorFlow", group: 2 },
          { id: "scikit-learn", group: 2 },
          { id: "Jupyter Notebook", group: 2 },
          { id: "TouchDesigner", group: 3 },
          { id: "Blender", group: 3 },
          { id: "C4D", group: 3 },
          { id: "Next.js", group: 4 },
          { id: "Node.js", group: 4 },
          { id: "WebRTC", group: 4 },
          { id: "Three.js", group: 4 },
          { id: "Socket.io", group: 4 },
          { id: "Google Gemini", group: 5 },
          { id: "Adobe Suite", group: 6 },
          { id: "Figma", group: 6 },
          { id: "Unity WebGL", group: 6 },
        ],
        links: [
          { source: "Poespin", target: "Python" },
          { source: "Poespin", target: "spaCy" },
          { source: "Poespin", target: "TensorFlow" },
          { source: "Poespin", target: "scikit-learn" },
          { source: "Poespin", target: "Jupyter Notebook" },
          { source: "Poespin", target: "TouchDesigner" },
          { source: "Poespin", target: "Blender" },
          { source: "Poespin", target: "C4D" },
          { source: "IRL⇒URL", target: "Next.js" },
          { source: "IRL⇒URL", target: "Node.js" },
          { source: "IRL⇒URL", target: "WebRTC" },
          { source: "IRL⇒URL", target: "Three.js" },
          { source: "IRL⇒URL", target: "Socket.io" },
          { source: "IRL⇒URL", target: "Google Gemini" },
          { source: "IRL⇒URL", target: "Adobe Suite" },
          { source: "IRL⇒URL", target: "Figma" },
          { source: "Echuu AI Vtubing", target: "Next.js" },
          { source: "Echuu AI Vtubing", target: "Google Gemini" },
          { source: "Echuu AI Vtubing", target: "Unity WebGL" },
          { source: "Echuu AI Vtubing", target: "Blender" },
          { source: "Echuu AI Vtubing", target: "Adobe Suite" },
        ],
      };

      function getOpacity(group) {
        switch (group) {
          case 1: return 1;
          case 2: return 0.8;
          case 3:
          case 4: return 0.5;
          case 5:
          case 6: return 0.3;
          default: return 0.5;
        }
      }

      const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100).strength(0.9))
        .force("charge", d3.forceManyBody().strength(-150))
        .force("center", d3.forceCenter(container.clientWidth / 2, container.clientHeight / 2))
        .force("y", d3.forceY(container.clientHeight / 2).strength(0.1))
        .force("x", d3.forceX(container.clientWidth / 2).strength(0.1))
        .alphaDecay(0.02) /* 防止冷却太快 */
        .alpha(1)
        .restart();

      const link = svg.append("g")
        .selectAll("line")
        .data(graph.links)
        .join("line")
        .attr("class", "link");

      const node = svg.append("g")
        .selectAll("g")
        .data(graph.nodes)
        .join("g")
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

      node.append("circle")
        .attr("r", 12)
        .attr("fill", "white")
        .attr("fill-opacity", d => getOpacity(d.group));

      node.append("text")
        .attr("x", 14)
        .attr("y", 4)
        .text(d => d.id);

      simulation.on("tick", () => {
        link.attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node.attr("transform", d => `translate(${d.x},${d.y})`);
      });

      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      const resizeObserver = new ResizeObserver(entries => {
        for (let entry of entries) {
          const width = entry.contentRect.width;
          const height = entry.contentRect.height;
          svg.attr("width", width).attr("height", height);
          simulation.force("center", d3.forceCenter(width / 2, height / 2));
          simulation.force("x", d3.forceX(width / 2).strength(0.1));
          simulation.force("y", d3.forceY(height / 2).strength(0.1));
          simulation.alpha(1).restart();
        }
      });

      resizeObserver.observe(container);
    </script>
  </body>
</html>
